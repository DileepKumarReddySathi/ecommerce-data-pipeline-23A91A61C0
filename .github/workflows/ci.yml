name: Data Pipeline CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ecommerce_db_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # ---------------------------
      # Create ALL schemas
      # ---------------------------
      - name: Create database schemas
        env:
          PGPASSWORD: test_password
        run: |
          psql -h localhost -U test_user -d ecommerce_db_test -f sql/ddl/create_staging_schema.sql
          psql -h localhost -U test_user -d ecommerce_db_test -f sql/ddl/create_production_schema.sql
          psql -h localhost -U test_user -d ecommerce_db_test -f sql/ddl/create_warehouse_schema.sql

      # ---------------------------
      # Generate raw data
      # ---------------------------
      - name: Generate raw data
        run: |
          python scripts/data_generation/generate_data.py

      # ---------------------------
      # Ingest to staging
      # ---------------------------
      - name: Ingest data to staging
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ecommerce_db_test
          DB_USER: test_user
          DB_PASSWORD: test_password
        run: |
          python scripts/ingestion/ingest_to_staging.py

      # ---------------------------
      # Transform to production
      # ---------------------------
      - name: Transform staging to production
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ecommerce_db_test
          DB_USER: test_user
          DB_PASSWORD: test_password
        run: |
          python scripts/transformation/staging_to_production.py

      # ---------------------------
      # Load warehouse
      # ---------------------------
      - name: Load warehouse
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ecommerce_db_test
          DB_USER: test_user
          DB_PASSWORD: test_password
        run: |
          python scripts/transformation/load_warehouse.py

      # ---------------------------
      # Run ALL tests (includes warehouse tests)
      # ---------------------------
      - name: Run tests with coverage
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ecommerce_db_test
          DB_USER: test_user
          DB_PASSWORD: test_password
        run: |
          pytest tests/ -v --cov=scripts --cov-report=term

      - name: Enforce coverage threshold
        run: |
          coverage report --fail-under=70
