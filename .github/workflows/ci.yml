name: Data Pipeline CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "0 2 * * *"   # Optional nightly run at 02:00 UTC

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ecommerce_db_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 && break
            sleep 3
          done

      - name: Create database schemas
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ecommerce_db_test
          DB_USER: test_user
          DB_PASSWORD: test_password
        run: |
          psql -h localhost -U test_user -d ecommerce_db_test -f sql/ddl/create_staging_schema.sql
          psql -h localhost -U test_user -d ecommerce_db_test -f sql/ddl/create_production_schema.sql
          psql -h localhost -U test_user -d ecommerce_db_test -f sql/ddl/create_warehouse_schema.sql

      - name: Run unit tests with coverage
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ecommerce_db_test
          DB_USER: test_user
          DB_PASSWORD: test_password
        run: |
          pytest tests/ -v --cov=scripts --cov-report=term --cov-report=html

      - name: Enforce coverage threshold
        run: |
          coverage report --fail-under=70
